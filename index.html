<!doctype html>
<html lang="en">
    
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<!--style -->
	<link rel="stylesheet" href="scr/css/style.css">

    <script type="text/javascript">

        function calcula_imc(){
		
	var altura = document.imcForm.altura.value;
        var peso = document.imcForm.peso.value;
	var quadrado = altura * altura
        var calculo = (peso/quadrado);
        
        if(calculo<18.5){
        alert("Magro com o indice: " + calculo);
        }
        else if(calculo>=18.5 && calculo<24.9){
        alert("Normal com o indice: " + calculo);
        }
        
        else if(calculo>=25 && calculo<29.9) {
        alert("Sobre peso com o indice: " + calculo);
        }
        else if(calculo>=30 && calculo<39.9) {
        alert("Obesidade com o indice: " + calculo);
        }
	else if (calculo>40)
        alert("Obesidade grave com o indice: " + calculo);
        }	
        
        </script>
	
	<title>Calculadora IMC</title>

</head>

       <section class="body">
			
			<p class="align-content-center"></p>
			<div class="container">
				
				<div class="row">
					<div class="col-4"></div>
					<div class="col-4">
					
					<div class="pt-5">

						<div class="card">
							<div class="card-body">
								
								<h2 class="text-center"><strong>Medidor IMC</strong></h2>
						
						        <br>
								<form name="imcForm" id="imcForm" action="#">
									
									<div class="form-group label_001" >
										<label class=""> Sexo: &nbsp&nbsp</label>
										<label class="radio-inline"><input type="radio" name="optradio">&nbspMasculino</label>
										&nbsp&nbsp
										<label class="radio-inline"><input type="radio" name="optradio">&nbspFeminino</label>
									
									</div>
									
									<div class="form-group">
										<label class="input"> Altura </label>
										<input type="text" class="form-control" id="altura" name="tl" placeholder=" 1.90 m">
									
									</div>
									
									<div class="form-group">
										<label class="input"> Peso </label>
										<input type="text" class="form-control" id="peso" name="tl" placeholder=" 95 kg">
									
									</div>
									
									<div class="form-group">
										<label class="input"> Idade </label>
										<input type="text" class="form-control" id="idade" name="tl" placeholder=" 20 anos">
									
									</div>
									
									<br>
									<button class="btn btn-outline-info btn-block" type="submit" class="botaoCalc" onclick="calcula_imc()">calcular</button>

                                </form>
							
							
							</div>
                        </div>
						
					</div>
						
				</div>

				</div>
			</div>
		</section>
